---
# yamllint disable rule:line-length
name: copyrights
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  copyrights:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: yegor256/copyrights-action@0.0.12
        with:
          ignore: >-
            target/**
            node_modules/**
            eo2js/test/mvnw/.mvn/wrapper/maven-wrapper.jar
            eo2js/test/mvnw/.mvn/wrapper/maven-wrapper.properties
            eo2js/test/mvnw/mvnw
            eo2js/test/mvnw/mvnw.cmd
